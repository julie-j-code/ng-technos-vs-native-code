<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="./main.js"></script>

    <title>Document</title>
</head>

<body>

    <div class="container mx-auto my-5">
        <nav id="main-nav" class="nav mb-5">
            <a class="nav-link" href="/index.html">Accueil</a>
            <a class="nav-link" href="/technos-list.html">Liste des technos</a>
        </nav>

        <h3>Ajouter une techno à la liste des technos<h3>
                <form id="form">
                    <div class="mb-3">
                        <label class="form-label" for="technoname">Nom de la techno</label>
                        <input class="form-control" type="text" id="technoname" name="technoname" value="">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="category">Catégorie</label>
                        <select name="category" id="category" name="category">
                            <option value=" ">----------</option>
                            <option value="front">Front</option>
                            <option value="back">Back</option>
                            <option value="full">Full Stack</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="details" id="details" name="details" cols="100" rows="10"
                            placeholder="Détails / Remarques & Objectifs..."></textarea>
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-primary" type="button" id="submit" value="Ajouter">
                    </div>
                </form>
    </div>
</body>

</html>
